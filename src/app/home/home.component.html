<div class="container">
  <div id="carousel" class="carousel slide carousel-fade mb-5">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../assets/img/bnr-f44a74622be442ea996949457a44b9b2.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../assets/img/bnr-f457d7ea0f74483889a3ab0611893517.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <!-- <div class="carousel-inner" *ngFor="let banner of banners">
      <div class="carousel-item active">
        <img [src]="getBannerUrl(banners[0].image)" class="d-block w-100" alt="...">
      </div>
        <div class="carousel-item">
        <img [src]="getBannerUrl(banners[2].image)" class="d-block w-100" alt="...">
      </div>  
    </div> -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="row justify-content-center "> 
    <mat-card class="card col-3 mb-5 me-5 bcg" *ngFor="let promo of promocao">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{promo.name}}</mat-card-title>
         <mat-card-subtitle style="color:red" *ngFor="let priceObj of promo.prices">
          <p>DE: R$:{{priceObj.price}} </p>
           <p> POR R$:{{ priceObj.promo_price }}  </p> 
        </mat-card-subtitle> 
        <img mat-card-sm-image [src]="getImagemUrl(promo.images[0])" >
      </mat-card-title-group>
    </mat-card-header>
    <!-- <mat-card-content>
      {{promo.description}}
    </mat-card-content> -->
    <mat-card-actions>
      <button mat-raised-button>LIKE</button>
      <button mat-raised-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
  
  
</div>
